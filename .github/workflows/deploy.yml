name: Deploy to VPS

on:
  push:
    branches:
      - main   # jalankan otomatis kalau push ke branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Connect to VPS and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            
            # Setup aplikasi directory
            if [ ! -d "/srv/myapp" ]; then
              echo ">>> Initial clone repository"
              git clone https://github.com/jhonreimons/diangraha-frontend.git /srv/myapp
            fi
            
            echo ">>> Masuk ke folder aplikasi"
            cd /srv/myapp
            
            # Pastikan di branch main dan pull latest changes
            echo ">>> Update ke versi terbaru"
            git checkout main
            git fetch origin main
            git reset --hard origin/main

            echo ">>> Build dan restart container"
            docker compose up -d --build --remove-orphans

            echo ">>> Cleanup unused images"
            docker image prune -f
